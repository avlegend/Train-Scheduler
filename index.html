<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>

<body>
    
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <body class="container">
        <header class="jumbotron" style="background-color: rgb(2, 2, 68); color: blanchedalmond;">
            <h1 class="display-5 text-center">Anytime is Train Time</h1>
            <p class="lead text-center">Choo Choo. Chee Chee.</p>
        </header>

        <div class="card">
            <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
                <table id="train-data" class="table table-sm">
                    <thead>
                        <tr>
                            <th scope=“col”>Train Name</th>
                            <th scope=“col”>Destination</th>
                            <th scope=“col”>First Train</th>
                            <th scope=“col”>Frequency (min)</th>
                            <th scope=“col”>Next Arrival</th>
                            <th scope=“col”>Minutes Away</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

        <br>

        <div class="card">
            <div class="card-header">Add Train</div>
            <div class="card-body">
                <form role="form">
                    <div class="form-group row">
                        <label for="name-input">Train Name</label>
                        <input class="form-control" id="name-input" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="role-input">Destination</label>
                        <input class="form-control" id="destination-input" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="date-input">First Train Time(HH:mm - military time)</label>
                        <input class="form-control" id="time-input" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="rate-input">Frequency (min)</label>
                        <input class="form-control" id="frequency-input" type="text">
                    </div>
                    <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                </form>
            </div>
        </div>



        <script src="asset/javascript/app.js"></script>

    </body>

</html>
